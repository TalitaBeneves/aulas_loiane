<br><br>
<h5>Style com property binding (style binding)</h5> <br>
<button
[style.backgroundColor]="ativo ? 'green' : 'gray'"
[style.color]="ativo ? 'white' : 'black'"
[style.fonteWeight]="ativo ? 'bold' : 'normal'"
[style.fontSize]="tamanhoFonte + 'px'"
(click)="mudarAtivo()"
>
Mudar atributo 'ativo'
</button>
<br>
<input type="text" [(ngModel)]="tamanhoFonte">

<h5>Style com diretiva ngStyle</h5>
<button
  [ngStyle]="{
    'backgroundColor': (ativo ? 'green' : 'gray'),
    'color': (ativo ? 'white' : 'black'),
    'fonteWeight':(ativo ? 'bold' : 'normal'),
    'fontSize':(tamanhoFonte + 'px')
    }"
    (click)="mudarAtivo()"
>Mudar atributo 'ativo'</button>
